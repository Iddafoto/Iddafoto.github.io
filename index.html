<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idda Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .photo-collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .photo {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Idda</h1>
    </header>
    <div class="photo-collage">
        <img class="photo" src="/photos/2A66737F-65B4-4E76-BA39-D76CDB1AD349.jpg" alt="Photo 1">
        <img class="photo" src="/photos/4854E598-193D-42CA-B631-4E4A52BEB137.jpg" alt="Photo 2">
        <img class="photo" src="/photos/5D4A738A-8D44-45F2-8412-62C499E8E340.jpg" alt="Photo 3">
        <img class="photo" src="/photos/B462E8B6-DF03-4E18-98C0-AC30C3981015.jpg" alt="Photo 4">
        <img class="photo" src="/photos/FullSizeRender(1).jpg" alt="Photo 5">
        <img class="photo" src="/photos/FullSizeRender(2).jpg" alt="Photo 6">
        <img class="photo" src="/photos/FullSizeRender(3).jpg" alt="Photo 7">
        <img class="photo" src="/photos/FullSizeRender(4).jpg" alt="Photo 8">
        <img class="photo" src="/photos/FullSizeRender(5).jpg" alt="Photo 9">
        <img class="photo" src="/photos/FullSizeRender(6).jpg" alt="Photo 10">
        <img class="photo" src="/photos/FullSizeRender(7).jpg" alt="Photo 11">
        <img class="photo" src="/photos/FullSizeRender(8).jpg" alt="Photo 12">
        <!-- Add more photos as needed -->
    </div>
    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
